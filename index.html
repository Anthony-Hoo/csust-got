<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <title>CSUST Got | 多功能Bot</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/materialize-css@1.0.0/dist/css/materialize.min.css">
  <script src="https://cdn.jsdelivr.net/npm/materialize-css@1.0.0/dist/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <nav class="teal" role="navigation">
    <div class="nav-wrapper container">
      <div class="row">
        <div class="col s4 r2">
          <span class="white-text">CSUST-Got</span>
        </div>
    </div>
  </nav>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center gray-text darken-3">CSUST Got</h1>
      <div class="row center">
        <h5 class="header col s12 light">
          一个多功能TG Bot
        </h5>
      </div>
      <div class="row center">
        <a href="https://github.com/CSUSTers/csust-got"
          class="btn-large waves-effect waves-light light-blue">
          前往项目
        </a>
      </div>
      <br><br>

      <div class="container">
        <div class="row center">
          <div class="col s12">
            <div class="card">
              <div class="card-content">
                <span class="card-title">本Bot具有如下功能</span>
                <ul>
                  <li>欢迎新成员</li>
                  <li>进入Sticker禁止的世界</li>
                  <li>使用Google、Bing、Bilibili等进行搜索</li>
                  <li>禁止某名用户发言一段时间</li>
                  <li>禁止某名管理员发言一段时间</li>
                  <li>随机获取一句名句诗词</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
