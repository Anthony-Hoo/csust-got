name: Release

on:
  release:
    types:
      - published

jobs:

  lint:
    name: Lint
    uses: CSUSTers/csust-got/.github/workflows/lint.yml@master


  test:
    name: Test
    uses: CSUSTers/csust-got/.github/workflows/test.yml@master


  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - name: Get source
        uses: actions/checkout@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          platforms: linux/arm/v7,linux/arm64,linux/386,linux/amd64
          image: csust/csust-got-hoo
          tags: |
            csust/csust-got-hoo:latest
            csust/csust-got-hoo:${{ github.ref_name }}
          build-args: |
            TAG=${{ github.ref_name }}
            BRANCH=release
          containerfiles: |
              ./Dockerfile

  deploy:
    name: Deployment
    runs-on: ubuntu-latest
    needs: [ test, build ]
    steps:
      - name: Push To harbor
        id: push-to-harbor
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: ${{ secrets.HARBOR_URL }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWD }}
