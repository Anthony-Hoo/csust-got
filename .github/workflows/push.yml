name: Build And Deploy

on:
  push:
    branches-ignore:
      - 'dependabot/**'

jobs:

  lint:
    name: Lint
    uses: CSUSTers/csust-got/.github/workflows/lint.yml@dev


  test:
    name: Test
    uses: CSUSTers/csust-got/.github/workflows/test.yml@dev


  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - name: Get source
        uses: actions/checkout@v3

      - name: Print version
        id: "version"
        run: echo "::set-output name=sha::$(git rev-parse --short HEAD)"

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to harbor
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.HARBOR_URL }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWD }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.HARBOR_URL }}/csust/csust-got:latest-${{ github.ref_name }}
          build-args: |
            TAG=${{ steps.version.outputs.sha }}
            BRANCH=${{ github.ref_name }}

